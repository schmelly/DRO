<div class="container">
    <div class="axes">
        <div class="axesLabel">Invert Axes</div>
        <div class="button selectable xAxis" (click)="invertAxisSelectionClick.emit({axis: 'xAxis'})"><svg viewBox="0 0 20 20"><use xlink:href="app/res/svg-defs.svg#button_empty"></use></svg><div class="label_container"><div class="{{getInvertedStyle('xAxis')}}">X</div></div></div>
        <div class="button selectable yAxis" (click)="invertAxisSelectionClick.emit({axis: 'yAxis'})"><svg viewBox="0 0 20 20"><use xlink:href="app/res/svg-defs.svg#button_empty"></use></svg><div class="label_container"><div class="{{getInvertedStyle('yAxis')}}">Y</div></div></div>
        <div class="button selectable zAxis" (click)="invertAxisSelectionClick.emit({axis: 'zAxis'})"><svg viewBox="0 0 20 20"><use xlink:href="app/res/svg-defs.svg#button_empty"></use></svg><div class="label_container"><div class="{{getInvertedStyle('zAxis')}}">Z</div></div></div>
    </div>
</div>
